<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/13873561?s=280&v=4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Unicode Getter</title>
    <style>
        body {
            font-family: "Ubuntu";
            text-align: center;
        }

        p.title {font-size: 150px;}
        
        textarea {
            width: 70%;
        }

        button {
            font-size: 30px;
        }
        
        @media only screen and (max-width:500px) 
        {
        p.title {
        font-size: 70px;
        line-height: 90px;
        }
        textarea {
            width: 60%;
        }
        button {
            font-size: 25px;
        }
        }
    </style>
</head
<body>
    <p class="title" style="font-weight: 700; text-decoration: underline; text-decoration-color: #000099; text-decoration-thickness: 20px; margin-top: 70px; margin-bottom: 70px;">Unicode Getter</p>
    <input type="text" id="start" placeholder="Start" maxlength="5" style="padding: 20px; padding-left: 50px; padding-right: 50px; font-size: 30px; width: 30%; border-radius: 50px; resize: none; background: #cccccc; border: none; text-align: center;"/>
    <p  style="font-family:'Ubuntu'; margin: 0; font-size: 30px; font-weight: bold;">â†“</p>
    <input type="text" id="end" placeholder="End" maxlength="5" style="padding: 20px; padding-left: 50px; padding-right: 50px; font-size: 30px; width: 30%; border-radius: 50px; resize: none; background: #cccccc; border: none; text-align: center;"/>
    <br>
    <button onclick="generateUnicodeString()" style="font-family:'Ubuntu'; margin: 40px; padding: 20px; padding-left: 50px; padding-right: 50px; color: white; max-width: 70%; max-height: 50%; border-radius: 50px; background: #000099; border: none; text-align: center;">&emsp;Get&emsp;</button>
    <br>
    <textarea id="output" style="padding: 20px; padding-left: 50px; padding-right: 50px; font-size: 30px; height: 300px; border-radius: 50px; resize: none; background: #cccccc; border: none; text-align: center;" readonly></textarea>
    <script>
        function generateUnicodeString() {
            const startInput = document.getElementById('start').value;
            const endInput = document.getElementById('end').value;

            const startCode = parseInt(startInput, 16);
            const endCode = parseInt(endInput, 16);

            if (isNaN(startCode) || isNaN(endCode) || startCode < 0 || endCode > 0x2FFFF || startCode > endCode) {
                alert('Error');
                return;
            }

            let output = '';
            for (let code = startCode; code <= endCode; code++) {
                output += String.fromCodePoint(code);
            }

            document.getElementById('output').value = output;
        }
    </script>
    <br>
    <button style="font-family:'Ubuntu'; padding: 20px; padding-left: 50px; padding-right: 50px; color: white; max-width: 70%; max-height: 50%; border-radius: 50px; background: #000099; border: none; text-align: center; margin-top: 30px; margin-bottom: 70px;" onClick="cp()">&emsp;Copy&emsp;</button>
    <script>
        function cp(){
            var txt = document.getElementById("output");
            txt.select();
            document.execCommand("Copy");
        }
    </script>
</body>
</html>
