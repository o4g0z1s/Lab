<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Code Viewer</title>
    <style>
        body {
            font-family: "Courier Prime";
            text-align: center;
            margin-top: 30px;
            background-color: #333;
            overflow-x: hidden;
            color: white;
        }

        div {
            padding: 30px;
            padding-left: 50px;
            padding-right: 50px;
            width: 70%;
            height: auto;
            border-radius: 50px;
            resize: none;
            background: #111;
            border: none;
            text-align: left;
            margin: auto;
            }

        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        p {font-size: 100px;}
        button {font-size: 30px;}
        code {font-size: 20px;}
      
        @media only screen and (max-width:500px) 
        {
        p {font-size: 80px;}
        button {font-size: 20px;}
        code {font-size: 12px;}
                div {
            padding: 30px;
            padding-left: 50px;
            padding-right: 50px;
            width: 60%;
            height: auto;
            border-radius: 50px;
            resize: none;
            background: #111;
            border: none;
            text-align: left;
            margin: auto;
            }
        }

    </style>
</head>
<body>
    <br>
    <p style="margin: 0; padding: 0; color: #0ff;">Code Viewer</p><br>
    <button onclick="getURL()" style="font-family:'Courier Prime'; color: #0ff; background-color: #111; border: none; margin-top: 0px; margin-bottom: 70px; border-radius: 50px; padding: 15px;">&emsp;Enter The URL&emsp;</button>
    <br>
    <div>
    <code id="output" style="color: orange;"><br><br><br><br><br><br><br></code>
    </div>

    <script>
        async function getURL() {
            const url = prompt("Enter the URL");
            if (url) {
                try {
                    const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                    const data = await response.json();
                    document.getElementById('output').textContent = data.contents;
                } catch (error) {
                    document.getElementById('output').textContent = 'Error fetching the URL: ' + error.message;
                }
            } else {
                document.getElementById('output').textContent = 'URL is required.';
            }
        }
    </script>
</body>
</html>
