<!DOCTYPE html>  
<html lang="ja">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">  
    <title>Divider</title>  
    <style>  
        body {  
            font-family: Ubuntu, sans-serif;  
            margin: 0;  
            height: 100dvh;  
            display: grid;  
            grid-template-rows: repeat(4, 1fr);   
            grid-gap: 0;   
        }  

        textarea {  
            resize: none;  
            text-align: center;  
            padding: 15px;  
            font-size: 1.2em;  
        }  

        #title {  
            display: flex;  
            justify-content: center;   
            align-items: center;  
            font-size: 4em;  
            grid-row: 1;   
            background-color: #555;  
            color: white;  
            font-weight: bold;  
        }  

        #inputArea {  
            grid-row: 2 / span 2;   
            display: flex;  
            justify-content: center;   
            align-items: center;  
            margin: 0;   
        }  

        #dataInput {  
            width: 100%;   
            height: 100%;   
            box-sizing: border-box;   
            margin: 0;   
            padding-top: 25px;  
        }  
        
        @media only screen and (max-width:750px) 
        {
        #dataInput {
            width: 100%;   
            height: 100%;   
            box-sizing: border-box;   
            margin: 0;   
            padding-top: 25px;
            font-size: 0.5em;
        }	
        }

        #controls {  
            display: grid;   
            grid-template-columns: repeat(2, 1fr);   
            grid-row: 4;   
            margin: 0;   
        }  

        #lineCount {  
            width: 100%;   
            margin: 0;   
            box-sizing: border-box;   
            font-family: "Ubuntu";  
            background: #ddd;  
            border: none;  
        }  

        button {  
            width: 100%;   
            margin: 0;   
            box-sizing: border-box;   
            font-size: 2em;  
            font-family: "Ubuntu";  
            color: white;  
            background: #888;  
            border: none;  
        }  
    </style>  
</head>  

<body>  
    <div id="title">Divider</div>  
    <div id="inputArea">  
        <textarea id="dataInput" rows="10" placeholder="Enter Your Text Here"></textarea>  
    </div>  
    <div id="controls">  
        <input type="number" id="lineCount" min="1" max="9" placeholder="Number of lines" style="text-align: center;" required>  
        <button onclick="splitText()">Divide</button>  
    </div>  

    <script>  
function splitText() {  
    let inputText = document.getElementById('dataInput').value.replace(/\n/g, '').trim();  
    const lineCount = parseInt(document.getElementById('lineCount').value);  
    const textLength = inputText.length;  
    const splitLength = Math.ceil(textLength / lineCount);  
    
    let output = '';  
    
    for (let i = 0; i < lineCount; i++) {  
        const start = i * splitLength;  
        const end = start + splitLength;  
        const part = inputText.slice(start, end);  
        
        if (part) {  
            output += part + '↩️\n';  
        }  
    }  

    document.getElementById('dataInput').value = output.trim();  
}  
    </script>  
</body>  
</html>
