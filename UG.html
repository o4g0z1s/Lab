<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/13873561?s=280&v=4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <title>Unicode Sorter</title>
    <style>
        body {
            font-family: "Ubuntu";
            text-align: center;
        }
    </style>
</head
<body>
    <h1 style="font-size: 100px; text-decoration: underline; text-decoration-color: #000099; text-decoration-thickness: 20px;">Unicode Getter</h1>
    <input type="text" id="start" placeholder="Start" maxlength="4" style="padding: 20px; padding-left: 50px; padding-right: 50px; font-size: 30px; width: 30%; border-radius: 50px; resize: none; background: #cccccc; border: none; text-align: center;"/>
    <p  style="font-family:'Ubuntu'; margin: 10px; font-size: 30px; font-weight: bold;">â†“</p>
    <input type="text" id="end" placeholder="End" maxlength="4" style="padding: 20px; padding-left: 50px; padding-right: 50px; font-size: 30px; width: 30%; border-radius: 50px; resize: none; background: #cccccc; border: none; text-align: center;"/>
    <br>
    <button id="generateButton" style="font-family:'Ubuntu'; margin: 40px; padding: 20px; padding-left: 50px; padding-right: 50px; font-size: 30px; color: white; max-width: 70%; max-height: 50%; border-radius: 50px; background: #000099; border: none; text-align: center;">Get</button>
    <br>
    <textarea id="output" style="padding: 20px; padding-left: 50px; padding-right: 50px; font-size: 30px; width: 70%; height: 300px; border-radius: 50px; resize: none; background: #cccccc; border: none; text-align: center; margin-bottom: 70px;"></textarea>
    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            const startHex = document.getElementById('start').value.trim();
            const endHex = document.getElementById('end').value.trim();
            const start = parseInt(startHex, 16);
            const end = parseInt(endHex, 16);
            let result = '';

            if (!isNaN(start) && !isNaN(end) && start <= end) {
                for (let code = start; code <= end; code++) {
                    result += String.fromCharCode(code);
                }
            } else {
                result = 'Error';
            }

            document.getElementById('output').textContent = result;
        });
    </script>
</body>
</html>
