<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Generator</title>
    <style>
        #output {
            padding: 10px;
            margin: auto;
	    position: absolute;
	    left: 1%;
	    right: 1%;
	    top: 1%;
	    bottom: 1%;
            background-color: #eee;
            border-radius: 20px;
            text-align: center;
            overflow-y: auto;
            font-size: 40px;
        }
    </style>
    <script>
        function generateRandomStrings() {
            const str1 = ["アボ","アポ","アロ","イオ","メタ","エス","エナ","エル","カシ","ガド","カポ","カラ","カリ","カル","ガル","クス","グナ","クポ","クロ","コア","ゴア","ゴナ","コス","ココ","ゴナ","コム","コル","ゴル","サイ","シア","シオ","ジオ","ジト","シク","ジル","シム","スカ","スク","スケ","スコ","スト","スポ","ゼム","セル","セロ","セラ","ゾア","ソグ","ゾナ","ソル","ゾル","ゾン","タナ","タノ","タル","テク","テコ","テス","テト","テナ","テラ","マグ","テル","テレ","テロ","デザ","トス","トテ","トト","トポ","トリ","トル","トレ","トロ","ドロ","ラピ","ピア","ビコ","ピコ","ピス","ピラ","スプ","プト","フラ","プラ","フル","ブル","フロ","ブロ","プロ","ペト","ベネ","ベリ","ペリ","ベル","ペル","ヘラ","ヘリ","ヘル","ヘレ","ヘロ","エピ","ポカ","ボガ","ボグ","ポス","ボス","ポセ","ポタ","ポト","ポリ","ボル","ポル","ボナ","ボロ","ポロ","マノ","ミス","メゾ","メト","メル","モコ","モノ","モナ","モロ","ライ","ラゴ","ラグ","ラザ","ラタ","ラテ","ラト","ラノ","ラプ","タル","バル","リキ","エク","レザ","リグ","リテ","リフ","リプ","リポ","リボ","ルキ","ルグ","ルク","ルコ","ルタ","ルテ","リア","ルト","レピ","ルナ","ラナ","ルボ","ルポ","ルモ","ルロ","レジ","レズ","レゾ","ロガ","ロゴ","ロモ","ロコ","ロテ","ロド","ロル","マグナ","エクシ","フォス","ヴァイ","ヴァル","エクセ","テュク","ティス","ティラ","タトゥ","シャル","ジュナ","ジュラ","ジェノ","シェラ","シェル","エナク","エクス","エスポ","アロン","シナ","プス"];
            const str2 = ["ーク","ータ","ート","ーゼ","ージ","アロ","イア","イオ","イカ","イド","エナ","ガド","カラ","ガフ","カル","ガル","クス","クト","グナ","クポン","クリ","コア","ゴア","ゴナ","コス","ココ","ゴナ","コム","コル","ゴル","シア","シオ","ジオ","シム","スト","スポ","ゼム","セル","セロ","セラ","ゾア","ゾナ","ソル","ゾル","ゾン","タナ","タノ","テコ","テス","テナ","テラ","テル","テロ","トス","トテ","トト","トポ","トリ","トル","トロ","ドロ","トン","ナム","ニカ","ノフ","ピア","ピコ","ピス","ピラ","プス","プト","フラ","プラ","フル","ブル","フロ","ブロ","プロ","ヘル","ポラ","ポス","ボス","ボル","ポル","ボナ","ボロ","ポロ","マノ","ミス","ムト","メト","メル","モナ","ライ","ラグ","ラタ","ラト","リア","リオ","リカ","リグ","リポ","リボ","ルグ","ルク","ルコ","ルタ","ルテ","ルツ","ルド","ルナ","ルプ","ルボ","ルポ","ルモ","ルロ","ロガ","ロゴ","ロコ","ロテ","ロド","ロル","ロン","ント","ンド","ンダ","ンボ","ロイド","レージ","レンジ","レゾン","ルトン","ルキア","リフト","リプト","リアル","ライノ","ラプト","ラスプ","モート","モルノ","モイド","ラゴス","ライド","ラテス","メゾン","マグナ","ポタラ","ポトス","ポリア","ポリア","ペトン","フォス","ペトラ","ビルダ","バイタ","ノイド","ナリア","トリア","トコル","テレア","テリア","テスコ","テトラ","タルク","ティス","ティラ","テクト","ソイド","ゾイド","シャル","ジュナ","ジュラ","ジート","ジット","ジクト","シーク","ジルド","ジェノ","シェラ","シェル","コイド","クロン","カルト","カルポ","エスポ","エクス","エナク","エルク","アロン","ゴラス","モン","スプ"];
            const outputDiv = document.getElementById("output");
            const count = document.getElementById("stringCount").value;
            outputDiv.innerHTML = "";

            let result = [];  
            for (let i = 0; i < count; i++) {  
                const randomStr1 = str1[Math.floor(Math.random() * str1.length)];  
                const randomStr2 = str2[Math.floor(Math.random() * str2.length)];  
                result.push(randomStr1 + randomStr2);  
            }  

            outputDiv.innerHTML = result.join("<br>"); // 結果を改行で結合して表示  
        }  
    </script>
</head>
<body style="text-align: center;">
    <h1>Words Generator</h1>
    <input type="range" id="stringCount" min="1" max="20" value="5" oninput="this.nextElementSibling.value = this.value">  
    <output>5</output>
    <br>
    <button onclick="generateRandomStrings()">Generate</button>
    <div style="margin: 0; width: 100%; height: 70%;  position: relative; bottom: 0; background-color: #efe">
    <div id="output"></div>
    </div>
</body>
</html>
