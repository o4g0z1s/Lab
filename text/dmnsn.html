    <style>  
        body {

            color: white;

            height: 100vh;  
            margin: 0;  
            position: relative;  
        }  
        .letter {  
            position: absolute;  
            opacity: 0.3;  
            animation: fadeIn 3s forwards, float linear infinite, fadeOut 10s forwards;  
            white-space: nowrap; /* 改行を有効にするために追加 */  
        }  
        @keyframes fadeIn {  
            0% {  
                opacity: 0.3;  
            }  
            100% {  
                opacity: 1;  
            }  
        }  
        @keyframes float {  
            0% {  
                transform: translate(0, 0);  
            }  
            100% {  
                transform: translate(var(--x), var(--y));  
            }  
        }  
        @keyframes fadeOut {  
            0% {  
                opacity: 1;  
            }  
            100% {

🌱🎶🥜","あっど、１秒もむっㇱたぁ～","そーｬっ🖐️","ゎゐたㇰぬぃﾝだねっど。","ど゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙ ゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙ ゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙゙ ゙゙゙゙゙゙","🦤","もﾝざㇰ","ㇱ🐀ゔｧゐゐㇳｦ藻ｯ🖐️🎶🥜ｯ🦤‼️","ヤﾔーャャヤｬヤー！ﾔﾔ！ｬ！ｬｬﾔー！ｬ！ﾔﾔ！！！ャｬヤ！ヤｬｬヤ！ｬヤﾔヤ！ﾔｬーﾔ！ヤｬ！ャャ！ヤャャャャーャ！ﾔーャ！ﾔャャﾔ！ー！ｬﾔー！ャﾔャ！！ｬャーャーﾔヤｬーヤヤー！！","ヲゐゑヶ゙ゐ","ㇵ龴ｯ🖐️ㇽ🐀ゑ〰〰〰ｯ‼️","をれのㇹｩが。","ㇷ🆘ㇰ‼️","🖐️🌳🧂🦤","ー-―─ー−━ー-−━―−","🫓で、そーｬっ🖐️、\nゎ🦞ㇳ、ㇺッㇲㇽ⁉️","ｩｩﾝ｡","ｩｩﾝ｡ｩｩﾝ｡ｩｩﾝ｡ｩｩﾝ｡ｩｩﾝ｡\nｩｩﾝ｡ｩｩﾝ｡ｩｩﾝ｡ｩｩﾝ｡ｩｩﾝ｡\nｩｩﾝ｡ｩｩﾝ｡ｩｩﾝ｡ｩｩﾝ｡ｩｩﾝ｡\nｩｩﾝ｡ｩｩﾝ｡ｩｩﾝ｡ｩｩﾝ｡ｩｩﾝ｡\nｩｩﾝ｡ｩｩﾝ｡ｩｩﾝ｡ｩｩﾝ｡ｩｩﾝ｡","むっㇱたぁ〜むっ\nㇱたぁ〜むっㇱた\nぁ〜むっㇱたぁ〜\nむっㇱたぁ〜むっ\nㇱたぁ〜むっㇱた\nぁ〜むっㇱたぁ〜","🇬🇭","🩸‼️","ゅ〰〰〰🩸〰〰〰‼️","ゅーしゅん。","ｩ〰〰〰ｩ〰〰〰ﾝ｡","ｩ﹏⤴﹋⤵ｩ﹏⤴﹋⤵ﾝ｡","ｩ＿╱￣╲＿╱￣╲＿╱￣╲＿ｩ＿╱￣╲＿╱￣╲＿╱￣╲＿ﾝ｡","ㇸ゚ッｯッｯッｯッｯッㇳ","ョ🈁ㇰ","もゔぁゃㇱ","ゕ🩸ㇰ藻ゔ","ゐｯｯｯｯｯゖゑ〰〰〰〰〰〰‼️","ゑ？","🌳、🌳☠️🪳⁉️","ょぢめっんゕゖ！","🕓️🌱‼️","⭕️","❌️","💧🦀🦑🪀‼️","らめれすぽー‼️","🏹👁️ㇽョォ〰〰〰‼️","👀🖐️👀🖐️〰〰〰‼️","🦷✊️🌳‼️","ゎ💋🔥‼️","🖐️🪺🚪","ゐぢめㇻㇾ🖐️ㇱ龴ｯ田。。。"]; // 配列内に改行を含む文字列  

        const createLetter = () => {  
            const letterContainer = document.createElement('div');  
            letterContainer.className = 'letter';  
            const randomIndex = Math.floor(Math.random() * letters.length);  
            letterContainer.innerHTML = letters[randomIndex].replace(/\n/g, '<br>'); // \nを<br>に置換  
            
            letterContainer.style.left = (Math.random() * 100 - 10) + 'vw'; // -10%から100%  
            letterContainer.style.top = (Math.random() * 100 - 10) + 'vh';  // -10%から100%    
            letterContainer.style.setProperty('--x', (Math.random() * 200 - 100) + 'px');  
            letterContainer.style.setProperty('--y', (Math.random() * 200 - 100) + 'px');  
            
            const size = Math.random() * 145 + 5; // 5px to 150px  
            letterContainer.style.fontSize = size + 'px';  

            const duration = Math.random() * 5 + 5; // 5s to 10s for floating  
            letterContainer.style.animationDuration = duration + 's';  

            document.body.appendChild(letterContainer);  
            
            // Fade in effect  
            setTimeout(() => {  
                letterContainer.style.opacity = 0.3; // Start with opacity 0.3  
            }, 100); // Slight delay for fade-in  

            // Fade out after a random time between 5 to 15 seconds  
            setTimeout(() => {  
                letterContainer.style.animation = 'fadeOut 10s forwards';  
            }, Math.random() * 10000 + 5000); // 5s to 15s  

            letterContainer.addEventListener('animationend', () => {  
                letterContainer.remove();  
            });  
        };  

        setInterval(createLetter, 70); // Increased frequency to 70 milliseconds  
    </script>  
    <script>  
        window.parent.postMessage({ action: "ready" }, "*");   

        window.console = new Proxy(console, {  
            get(target, prop) {  
                if (['log', 'warn', 'error'].includes(prop)) {  
                    return new Proxy(target[prop], {  
                        apply(fn, thisArg, args) {  
                            fn.apply(thisArg, args);  
                            window.parent.postMessage({ action: 'console',   
                                type: prop,   
                                args: args.map((arg) => {  
                                    try {  
                                        return JSON.stringify(arg).replace(/^["']|["']$/g, '');  
                                    } catch (e) {  
                                        return arg;  
                                    }  
                                })   
                            }, '*');  
                        }  
                    });  
                }  
                return target[prop];  
            }  
        });  
    </script>
