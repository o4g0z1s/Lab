    <script>
        const b = `<!--夏期講習--><br><br>６．外敵の侵入と西ヨーロッパの混乱<br><br>（１）（<span class="b">ヴァイキング</span>）（ノルマン人）の活動<br>※ノルマン人とは？<br>ゲルマン人の一派。スカンディナヴィア半島・ユトランド半島を原住地とし、商業や海賊・略奪行為を生業としていた。<br>ⅰ）北フランス⋯（<span class="b">ノルマンディー公国</span>）の成立（９１１年）（<span class="b">ロロ</span>）が仏王から封ぜられる。<br>ⅱ）イタリア<br>ノルマンディー公国の一派が南イタリア・シチリアへ侵入。<br>→ルッジェーロ２世により、（<span class="b">両シチリア王国</span>）が成立（１１３０年）。首都はパレルモ。<br>ⅲ）イングランド<br>アングロ＝サクソンの（<span class="b">七王国</span>）（ヘプターキー、４４９～８２９年）<br>↓<br>ウェセックス王の（<span class="b">エグバート</span>）の統一により、イングランド王国成立（８２９年）。<br>↓<br>デンマーク地方のノルマン人である（<span class="b">デーン人</span>）が侵入するが、（<span class="b">アルフレッド王</span>）が撃退（９Ｃ末）。<br>↓<br>デーン王（<span class="b">クヌート</span>）による征服で、デーン朝が成立（１０１６年）。<br>↓<br>一時アングロ＝サクソン王朝が復活するも、（<span class="b">ノルマンディー公ウィリアム</span>）がヘースティングズの戦いで、イングランドを征服（<span class="b">１０６６</span>年）※この出来事をノルマン＝コンクェストと呼ぶ。<br>→（<span class="b">ウィリアム１世</span>）として即位し、（<span class="b">ノルマン朝</span>）成立。<br>ⅳ）ロシア<br>・（<span class="b">ノヴゴロド国</span>）の成立（８６２年）<br>ルーシ（ルス）の（<span class="b">リューリク</span>）がスラヴ人を征服。<br>・（<span class="b">キエフ公国</span>）の成立（８８２年）<br>オレーグ公がキエフに南下し、建国。<br>ⅴ）北欧三国の成立<br>移動しなかったノルマン人によって、デンマーク、スウェーデン、ノルウェーの３王国が成立。<br>ⅵ）その他<br>アイスランド、グリーンランド、北アメリカ大陸へ進出。<br><br>７．封建社会の成立<br><br>（１）（<span class="b">封建制度</span>）（フューダリズム）<br>封土の授受を媒介とした領主間の主従関係。<br>ⅰ）起源<br>ローマ末期の（<span class="b">恩貸地制度</span>）とゲルマン人の（<span class="b">従士制</span>）。<br>ⅱ）成立<br>外敵の侵入（ノルマン人、イスラーム勢力など）から不安増大。→封建的主従関係の成立（国王→諸侯→騎士）<br>ⅲ）特色<br>・主君は臣下に封土を授与、臣下は主君に軍役などの義務を負担。<br>・（<span class="b">双務的契約</span>）⋯主君、家臣の双方に契約を守る義務がある。<br><br>（２）（<span class="b">荘園</span>）⋯封建制度の経済的基盤<br>ⅰ）仕組み<br>・（<span class="b">領主</span>）<br>農民の支配者（国王、諸侯、騎士、聖職者）<br>・（<span class="b">農奴</span>）<br>不自由身分で移動の自由はなし。ローマ末期の（<span class="b">コロヌス</span>）や没落したゲルマン自由農民。<br>※（<span class="b">不輸不入権</span>）（インムニテート）<br>国王の課税権、行政権・裁判権を拒否できる権利。<br>ⅱ）構造<br>領主の（<span class="b">直営地</span>）、農民の（<span class="b">保有地</span>）、入会（いりあい）地（共同利用地）。<br>ⅲ）負担<br>・（<span class="b">賦役</span>）（労働地代）⋯領主直営地での無償労働。<br>・（<span class="b">貢納</span>）（生産物地代）⋯保有地の生産物の一部を納める。<br>※その他、結婚税・死亡税・（<span class="b">十分の一税</span>）などがある。<br>・領主裁判権への服従（領主による経済外的支配）。<br>ⅳ）農法<br>・（<span class="b">三圃制</span>）の普及<br>１０世紀以降普及。耕地を３分し、春耕地・秋耕地・休耕地とする。<br>→農業生産量、人口共に倍増し、１２世紀以降大開墾時代を迎えた。<br>・重量有輪犂の普及<br>家畜にひかせることで耕作の効率が大幅にアップ。<br>→開放耕地制が確立し、農村共同体も成立した。<br><br>第６章<br>イスラーム教の伝播と西アジアの動向<br><br>【１】イスラーム教諸地域への伝播<br><br>１．中央アジアのイスラーム化<br><br>（１）トルコ人の移住の影響<br>中央アジア先住のイラン系民族も、トルコ語を使用するようになる。<br>→トルコ語とペルシア文化が融合。<br><br>（２）トルコ人のイスラーム化<br>・ムスリムのトルキスタン進出。<br>→（<span class="b">タラス河畔の戦い</span>）（７５１年）で唐を破る。<br>・（<span class="b">サーマーン朝</span>）（８７５～９９９年）<br>イラン系のイスラーム王朝。西トルキスタンに建国し、イラン＝イスラーム文化の基礎が生まれる。すぐれた騎馬戦士であった草原地帯のトルコ人を、カリフの親衛隊に（<span class="b">マムルーク</span>）（奴隷軍人）として供給。<br>・（<span class="b">ウイグル</span>）の滅亡（９世紀半ば）<br>→トルコ系遊牧集団の西進が活発化。<br>・（<span class="b">カラハン朝</span>）（１０世紀半ば～１２世紀半ば頃）<br>トルコ系イスラーム王朝。トルコ人のイスラーム化がさらに進む。<br>※「<span class="b">トルキスタン</span>」<br>ペルシア語で「トルコ人の居住する地域」の意味。<br><br>２．南アジアへのイスラーム勢力の進出<br><br>（１）（<span class="b">ガズナ朝</span>）（９６２～１１８６年）<br>インドに侵入し、インドのイスラーム化を進めた。<br><br>（２）（<span class="b">ゴール朝</span>）（１１４８～１２１５年）<br>続いてインドに侵入し、インドのイスラーム化をさらに進めた。<br><br>（３）（<span class="b">デリー＝スルタン朝</span>）<br>（<span class="b">デリー</span>）を都とした奴隷王朝、ハルジー朝、トゥグルク朝、サイイド朝、ロディー朝の５つのイスラーム王朝のこと。<br>※（<span class="b">奴隷王朝</span>）<br>（<span class="b">アイバク</span>）（ゴール朝のマムルーク）が建てたインド初のイスラーム政権。<br><br>３．東南アジアのイスラーム化＜参考＞<br><br>（１）（マジャパヒト王国）（１２９３～１５２０年）<br>元軍を撃退して、ジャワ島に建国。東南アジア最後のヒンドゥー教国。<br><br>（２）（マラッカ王国）（１４Ｃ末頃からマレー半島で繁栄）代表的な東南アジアのイスラーム教国。ポルトガルにより植民地化（１５１１年）。※東南アジア最初のイスラーム国家は１３Ｃ末にスマトラ島で成立。<br><br>（３）アチェ王国（１６Ｃ初め～２０Ｃ初め）<br>マラッカ王国がポルトガルに占領されてから、スマトラ島で活躍。<br><br>（４）（マタラム王国）（１６Ｃ末～１７５５年）<br>ジャワ島でマジャパヒト王国滅亡後、イスラーム文化が発展。<br><br>※東南アジアで活躍した商人には中国商人とムスリム商人がいる。中国商人が（ジャンク船）を使用して陶磁器などを輸出。一方ムスリム商人は、（ダウ船）で香辛料・絹・陶磁器などの取引。<br><br>４．古代アフリカ世界<br><br>（１）（<span class="b">クシュ王国</span>）（ＢＣ９２０～ＡＤ３５０年頃）<br>・ナイル川上流に建国し、鉄器文明を形成（一時エジプトを征服）。<br>・アッシリアの侵入を受け、首都を（<span class="b">メロエ</span>）に移し、以後メロエ王国と呼ばれる。<br><br>（２）（<span class="b">アクスム王国</span>）（ＢＣ２～ＡＤ６または９Ｃ頃）<br>エチオピアに建国し、アフリカで唯一キリスト教を受容。<br><br>（３）（<span class="b">ガーナ王国</span>）（７～１３Ｃ頃）<br>・ニジェール川上流に建国し、サハラの塩（岩塩）とギニアの金を交換する交易で繁栄。<br>・（<span class="b">ムラービト朝</span>）の攻撃により衰退。<br><br>（４）（<span class="b">マリ王国</span>）（１２４０～１４７３年）<br>・（<span class="b">トンブクトゥ</span>）を中心として栄えた。イスラーム教を受容。<br>・マンサ＝ムーサ王（在位１３１２～２７年、最盛期の王）<br>メッカ巡礼の際に大量の金を奉納した。<br><br>（５）（<span class="b">ソンガイ王国</span>）（１４６４～１５９１年）<br>ニジェール川流域に建国されたイスラーム王朝。<br><br>（６）（<span class="b">モノモタパ王国</span>）（１５～１７Ｃ）<br>・１５Ｃにアフリカ南部のザンベジ川流域に栄えた国。<br>・壮大な石造遺跡である（<span class="b">大ジンバブエ</span>）が有名。<br><br>※覚えておくべきアフリカ東岸都市<br>北から順にモガディシュ、マリンディ、モンバサ、ザンジバル、キルワ、モザンビークなど。イスラーム交易で生まれたアラビア語とバントゥー語が融合した（<span class="b">スワヒリ語</span>）が商業用語として普及。<br><br>５．西アジアの動向（メソポタミア・イラン）<br><br>（１）（<span class="b">ブワイフ朝</span>）（９３２～１０６２年）<br>（<span class="b">シーア派</span>）のイラン人の軍事政権。９４６年にアッバース朝から自立し、バグダードに入城。（<span class="b">大アミール</span>）と称してアッバース朝のカリフから政治上の実権を奪った。<br><br>（２）（<span class="b">セルジューク朝</span>）（１０３８～１１９４年）<br>ⅰ）（<span class="b">トゥグリル＝ベク</span>）（この王朝の始祖）<br>ブワイフ朝を滅ぼし、カリフから（<span class="b">スルタン</span>）の称号を与えられる（１０５５年）。<br><br>ⅱ）（<span class="b">イクター制</span>）の発展<br>「ブワイフ朝で始まり、セルジューク朝で広まった」イスラーム世界の封建制度。軍人に土地の徴税権を与える代わりに、従軍の義務を負わせた。<br>※（<span class="b">マムルーク</span>）<br>トルコ人の軍人奴隷。優秀な騎馬戦士であったトルコ人はイスラーム世界の軍事力として、重宝された。<br>ⅲ）学院（マドラサ）の建設<br>イラン人宰相（<span class="b">ニザーム＝アルムルク</span>）の下で、ニザーミーヤ学院を設置。<br>※（<span class="b">ガザーリー</span>）<br>マドラサで学び、イスラーム諸学の完成者。（<span class="b">スーフィズム</span>）（神秘主義）の思想を大成。<br>※（<span class="b">ウマル＝ハイヤーム</span>）<br>セルジューク朝の庇護を受けた数学者・天文学者。ペルシア語による四行詩集『<span class="b">ルバイヤート</span>』が有名。<br>ⅳ）衰退・滅亡<br>宮廷内の内紛で分裂・衰退・滅亡（１２Ｃ半ば）。<br>→分派として、小アジアにルーム＝セルジューク朝が成立。<br><br>（３）（<span class="b">ホラズム＝シャー朝</span>）（１０７７～１２３１年）<br>セルジューク朝からイランを奪って独立。（<span class="b">チンギス＝カン</span>）の遠征により滅亡。<br><br>（４）（<span class="b">イル＝ハン国</span>）（１２５８～１３５３年）<br>ⅰ）建国者<br>（<span class="b">フレグ</span>）率いるモンゴル軍。バグダードを攻略して（<span class="b">アッバース朝</span>）を滅ぼす（<span class="b">１２５８</span>年）。<br>ⅱ）最盛期<br>第７代（<span class="b">ガザン＝ハン</span>）の時代。イスラーム教に改宗し、国教化。イラン系の官僚を重用して、財政制度を整えた。<br>※（<span class="b">ラシード＝アッディーン</span>）<br>ガザン＝ハンを補佐したイラン人の名宰相。歴史家でもあり、『<span class="b">集史</span>』を著作。ハーフィズらの詩人とともにイラン＝イスラーム文化を担う。<br><br>６．エジプト<br><br>（１）トゥールーン朝（８６８～９０５年）<br>アッバース朝から独立し、初めてエジプトに建設されたイスラーム王朝。<br><br>（２）（<span class="b">ファーティマ朝</span>）（９０９～１１７１年）<br>（<span class="b">シーア派</span>）（イスマーイール派）の王朝で、アリーの子孫を自称し、当初からカリフ位を宣言。首都（<span class="b">カイロ</span>）を建設し、アズハル学院を創建。<br><br>（３）（<span class="b">アイユーブ朝</span>）（１１６９～１２５０年）<br>クルド人の武将（<span class="b">サラーフ＝アッディーン</span>）（サラディン）がファーティマ朝を滅ぼして建国し、（<span class="b">スンナ派</span>）信仰を回復。<br>※十字軍から聖地イェルサレムを奪回し、第３回十字軍を退けた。<br><br>（４）（<span class="b">マムルーク朝</span>）（１２５０～１５１７年）<br>トルコ系国家。アイユーブ朝のマムルークがクーデタでアイユーブ朝を倒して建国。第５代（<span class="b">バイバルス</span>）がモンゴル軍を撃退。<br>※この頃、地中海貿易・インド洋貿易を支配したカイロは、バグダードに代わって、新たにイスラーム世界の政治・経済・文化の中心へ。<br>→１１Ｃ以降、カイロが交易活動の中心になると、（<span class="b">カーリミー商人</span>）が活躍。<br>※文化面では、（<span class="b">イブン＝ハルドゥーン</span>）が『世界史序説』を著すなどの活躍をした。<br><br>７．北アフリカ・イベリア半島<br><br>（１）（<span class="b">後ウマイヤ朝</span>）（７５６～１０３１年）<br>ウマイヤ朝の一族がイベリア半島に逃れて建国。首都の（<span class="b">コルドバ</span>）が繁栄。アブド＝アッラフマーン３世時代が全盛で、カリフを自称。<br><br>（２）（<span class="b">ムラービト朝</span>）（１０５６～１１４７年）<br>西北アフリカに住む（<span class="b">ベルベル人</span>）が急速にイスラーム化し、建国した王朝。首都はマラケシュ。黒人王国の（<span class="b">ガーナ王国</span>）を征服。<br><br>（３）（<span class="b">ムワッヒド朝</span>）（１１３０～１２６９年）<br>キリスト教徒によるイスラーム勢力の排除運動である（<span class="b">レコンキスタ</span>）（国土回復運動）が本格化し、後退。<br><br>（４）（<span class="b">ナスル朝</span>）（１２３０～１４９２年）<br>イベリア半島最後のイスラーム勢力。スペインの攻撃により、首都の（<span class="b">グラナダ</span>）が崩落し、滅亡。イスラーム建築の代表作とされる（<span class="b">アルハンブラ宮殿</span>）が有名。<br>※文化面では、『大旅行記』を著した（<span class="b">イブン＝バットゥータ</span>）や、アリストテレスの著作への注釈で知られる（<span class="b">イブン＝ルシュド</span>）が有名。<br><br>第７章<br>ヨーロッパ世界の変容と展開<br><br>【１】西ヨーロッパの封建社会とその展開<br><br>１．教会の権威<br><br>（１）ローマ＝カトリック教会の世俗化<br>・聖職階層制の成立⋯教皇―大司教―司教―司祭、修道院長<br>・教会の領主化例）（<span class="b">十分の一税</span>）の徴収<br>・皇帝・国王の教会支配による教会の腐敗<br>→聖職売買、聖職者の妻帯の横行など。<br><br>（２）教会改革運動<br>ⅰ）教皇（<span class="b">グレゴリウス７世</span>）の改革<br>（<span class="b">クリュニー修道院</span>）（１１Ｃ、仏）改革運動の影響で、教会の粛正を実施。<br>→（<span class="b">聖職叙任権</span>）の掌握を企図。<br>ⅱ）（<span class="b">叙任権闘争</span>）<br>神聖ローマ皇帝（<span class="b">ハインリヒ４世</span>）と対立。<br>→（<span class="b">グレゴリウス７世</span>）による破門。<br>※破門とは？<br>信徒を教会から除外すること。社会的抹殺を意味し、教皇側の最大の武器であった。<br>→（<span class="b">カノッサの屈辱</span>）（<span class="b">１０７７</span>年）で、皇帝が教皇に謝罪。<br>→（<span class="b">ヴォルムス協約</span>）（<span class="b">１１２２</span>年）<br>教皇が叙任権を獲得し、両者が妥協。<br><br>（３）教皇権の絶頂（１１Ｃ末～１３Ｃ）<br>教皇（<span class="b">インノケンティウス３世</span>）の時代が教皇権の絶頂期。<br>→「教皇は太陽、皇帝は月」という言葉を残した。<br><br>２．十字軍とその影響<br><br>（１）背景<br>・封建社会の安定（農業生産の向上、人口増加）により、対外進出へ。<br>・現実的欲求<br>教皇（東西両教会の統一）、諸侯（戦利品や領地）、イタリア諸都市（東方貿易の拡大による商業利益）。<br>※巡礼の流行<br>１１～１２Ｃに三大巡礼地（イェルサレム、ローマ、サンチャゴ＝デ＝コンポステラ）への巡礼が流行したことも背景の１つである。<br><br>（２）発端<br>ⅰ）（<span class="b">セルジューク朝</span>）の進出<br>聖地（<span class="b">イェルサレム</span>）を占領→ビザンツ皇帝が救援を要請。<br>ⅱ）（<span class="b">クレルモン宗教会議</span>）（１０９５年）<br>教皇（<span class="b">ウルバヌス２世</span>）が十字軍結成とイェルサレム奪回を主張。<br><br>（３）経過（＊：重要な回）<br><br>ⅰ）第１回（１０９６～９９年）＊<br>聖地を奪回し、（<span class="b">イェルサレム王国</span>）を建国（１０９９年）<br><br>ⅱ）第２回（１１４７～４９年）<br>イスラーム側の反撃に対抗するも、失敗。<br><br>ⅲ）第３回（１１８９～９２年）＊<br>（<span class="b">アイユーブ朝</span>）の（<span class="b">サラーフ＝アッディーン</span>）がイェルサレム王国を奪回。<br>→英王リチャード１世、仏王フィリップ２世、神聖ローマ皇帝フリードリヒ１世の遠征も失敗。<br><br>ⅳ）第４回（１２０２～０４年）＊<br>ローマ教皇（<span class="b">インノケンティウス３世</span>）が提唱。<br>→（<span class="b">ヴェネツィア商人</span>）が主導し、（<span class="b">コンスタンティノープル</span>）攻略。→現地に（<span class="b">ラテン帝国</span>）を建国（１２０４年）。<br><br>ⅴ）第５回（１２２８～２９年）<br>神聖ローマ皇帝フリードリヒ２世が巧妙な外交でイェルサレム王国を復活させるが、すぐに滅亡。<br><br>ⅵ）第６回（１２４８～５４年）<br>仏王（<span class="b">ルイ９世</span>）がエジプトを攻撃（マムルーク朝により撃退）。<br><br>ⅶ）第７回（１２７０年）<br>仏王（<span class="b">ルイ９世</span>）がチュニジアを攻撃するが失敗。<br>→（<span class="b">アッコン</span>）の陥落により十字軍終了（１２９１年）。<br>※（<span class="b">宗教騎士団</span>）<br>占領した聖地防衛のため現地で結成。騎士が聖職者同様の厳しい戒律の下で生活。<br>例）ヨハネ騎士団、テンプル騎士団、（<span class="b">ドイツ騎士団</span>）など。<br><br>（４）十字軍の影響<br>・遠征の失敗により教皇権の失墜＆指導力低下。<br>⇔遠征の指揮による王権の伸長（諸侯の土地を没収し、王権強化＆商人との結託を開始）。※諸侯は戦死・負債により没落。<br>・東方貿易が発達し、イタリア諸都市が繁栄。<br>・東西交流が活性化し、ビザンツ文化やイスラーム文化が流入。<br><br>３．商業の発展<br><br>（１）発生の原因<br>封建社会の安定→生産力向上→余剰生産物の交換→（<span class="b">貨幣経済</span>）の発達（ムスリム商人やノルマン人の商業活動）＆十字軍の影響による交通の発達→遠隔地貿易で都市が発達<br><br>（２）（<span class="b">地中海商業圏</span>）⋯イタリア諸都市の繁栄<br>・（<span class="b">ジェノヴァ</span>）、（<span class="b">ヴェネツィア</span>）、ピサなどの港市<br>→東方貿易で（<span class="b">香辛料</span>）、絹織物、宝石などの奢侈品を扱う。<br>・（<span class="b">フィレンツェ</span>）、ミラノなどの内陸都市<br>→毛織物産業や金融業で繁栄。<br><br>（３）（<span class="b">北ヨーロッパ商業圏</span>）⋯北海、バルト海が中心<br>・（<span class="b">リューベック</span>）、（<span class="b">ハンブルク</span>）、ブレーメン（北ドイツ諸都市）<br>→海産物、木材、穀物などの生活必需品を取引。<br>・（<span class="b">フランドル地方</span>）（ガン、ブリュージュ）<br>→毛織物工業の中心地。<br><br>（４）内陸通商路⋯地中海商業圏と北ヨーロッパ商業圏を結ぶ<br>・（<span class="b">シャンパーニュ地方</span>）の定期市<br>・南ドイツの（<span class="b">アウクスブルク</span>）（銀で有名）、ニュルンベルクなど。<br><br>４．中世都市の自治<br><br>（１）自治都市の出現<br>当初は封建領主の保護下に入る。<br>→領主支配（重税などの負担）からの脱却を求め、自治権の獲得運動へ。<br>→自治権の（<span class="b">特許状</span>）を取得し、封建的束縛の解消。<br>※「<span class="b">都市の空気は自由にする</span>」（ドイツのことわざ）<br><br>（２）各国の自治都市の特徴<br>ⅰ）北イタリア<br>商人中心の自立した都市共和国（コムーネ）。<br>ⅱ）ドイツ<br>皇帝直属の自由都市（帝国都市）。<br><br>（３）都市同盟<br>ⅰ）（<span class="b">ロンバルディア同盟</span>）（１２Ｃ、北イタリア）<br>盟主は（<span class="b">ミラノ</span>）。神聖ローマ皇帝のイタリア政策に対抗して結成。<br>ⅱ）（<span class="b">ハンザ同盟</span>）（１２～１７Ｃ、北ドイツ）<br>盟主は（<span class="b">リューベック</span>）。１３７０年にはデンマーク海軍に勝利。<br><br>（４）（<span class="b">ギルド</span>）の発達⋯商人たちの排他的な同業組合。<br>ⅰ）（<span class="b">商人ギルド</span>）<br>大商人を中心とする組合組織。初期には市政を独占。<br>ⅱ）（<span class="b">同職ギルド</span>）<br>商人ギルドに対抗した同一業種の手工業者の組合組織。親方・職人・徒弟の厳しい徒弟制度が存在。<br>※（<span class="b">ツンフト闘争</span>）<br>同職ギルドが市政参加を求め、商人ギルドと繰り広げた政治的抗争。<br>ⅲ）ギルド的規制<br>自由競争禁止、商品の品質・価格などを統制（相互扶助と市場の独占を目的）。<br>→経済や技術の自由な発展を阻害。<br><br>（５）大商業資本の出現<br>アウクスブルクの（<span class="b">フッガー家</span>）、フィレンツェの（<span class="b">メディチ家</span>）。<br><br>【２】東ヨーロッパ世界の展開<br><br>１．ビザンツ帝国の衰退と文化<br><br>（１）ユスティニアヌスの死後⋯領土縮小（以後、帝国は衰退）<br>・西方⋯６Ｃ末、（<span class="b">ランゴバルド王国</span>）によりイタリアを喪失。<br>・東方⋯イスラーム勢力にシリア、エジプトを奪われる。<br>・その他<br>スラヴ人のバルカン半島移住、ブルガール人のブルガリア王国建国（９Ｃ）。<br><br>（２）（<span class="b">軍管区制</span>）（テマ制）の実施<br>ササン朝ペルシア、イスラーム勢力の侵入に対抗するため、帝国を軍管区に分け、司令官に軍事・行政権を与える制度。中央集権化を推進。<br>※（<span class="b">屯田兵制</spa
