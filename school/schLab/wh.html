    <h1 style='text-align: center; margin-top: 60px; font-size: 2.5em; font-family: serif; z-index: 5; position: relative;'>世界史征服</h1>

    <script>
        const b = `<!--勉強合宿--><br><br>【３】西ヨーロッパ世界の変容<br><br>１．封建社会の衰退<br><br>（１）荘園制の崩壊⋯古典荘園から純粋荘園（地代荘園）へ<br>・農業生産力の向上<br>→余剰生産物により、農民たちに余力が生まれた。<br>・（<span class="b">貨幣経済</span>）の発達<br>→賦役（労働地代）から生産物地代・貨幣地代へ。<br>・（<span class="b">ペスト</span>）（黒死病）の流行（１４Ｃ半ば）<br>農民人口が激減し、領主は労働力確保のため農民に対する扱いを改善。<br>・（<span class="b">ヨーマン</span>）（独立自営農民）の出現<br>特に貨幣地代が普及したイギリスに顕著。<br><br>（２）封建反動と農民一揆<br>ⅰ）「<span class="b">封建反動</span>」<br>農民の地位向上で苦しくなった領主が地代の引き上げや賦役を復活したこと。農民の抵抗を招き、農民一揆へつながった。<br>ⅱ）農民一揆<br>・（<span class="b">ジャックリーの乱</span>）（１３５８年、フランス）<br>・（<span class="b">ワット＝タイラーの乱</span>）（１３８１年、イギリス）<br>※「アダムが耕し、イヴが紡いだとき、だれが貴族（領主）であったか」<br>→下級聖職者（<span class="b">ジョン＝ボール</span>）の言葉。<br><br>（３）騎士（中小領主）の没落<br>国王や大諸侯による領地没収＆火砲の使用による騎士の役割低下。<br><br>（４）国王による中央集権化<br>都市の市民が市場統一のため国家統一を要求。<br>※中世後期には、飢饉・疫病・戦乱で社会不安が増大し、社会的少数派に対する不寛容が生まれた（ユダヤ人の迫害など）。<br><br>２．教皇権の衰退<br><br>（１）原因<br>・十字軍の失敗と教会の世俗化→宗教的情熱・信仰の冷却。<br>・国王による中央集権化→教皇権の弱体化。<br><br>（２）経過<br>ⅰ）（<span class="b">アナーニ事件</span>）（１３０３年）<br>聖職者課税問題で、教皇（<span class="b">ボニファティウス８世</span>）と、仏王（<span class="b">フィリップ４世</span>）が対立。<br>→教皇が捕えられ、憤死。<br>ⅱ）「<span class="b">教皇のバビロン捕囚</span>」（１３０９〜７７年）教皇庁が南仏の（<span class="b">アヴィニョン</span>）に移転し、国王の支配下に。<br>ⅲ）（<span class="b">大シスマ</span>）（教会大分裂）<br>アヴィニョンとローマに教皇庁が分裂（後にはピサにも教皇が立つ）。<br>→教皇・教会の権威失墜が決定的に。<br><br>（３）教会刷新運動⋯宗教改革の先駆<br>ⅰ）（<span class="b">ウィクリフ</span>）（イギリス、１４Ｃ）<br>オクスフォード大学神学教授。聖書を英訳（聖書主義）し、教会を批判。<br>ⅱ）（<span class="b">フス</span>）（ベーメン、１４～１５Ｃ）<br>プラハ大学神学教授。（<span class="b">ウィクリフ</span>）の説に共鳴し、教会を批判。<br><br>（４）（<span class="b">コンスタンツ公会議</span>）（１４１４～１８年）<br>神聖ローマ皇帝ジギスムントが提唱。ローマ教皇を正統とし、（<span class="b">フス</span>）を処刑。<br>→シスマの解決＆フス戦争へ（チェコの民族運動と結合）。<br><br>３．イギリスとフランス<br><br>（１）イギリス<br>ⅰ）（<span class="b">ノルマン朝</span>）（１０６６～１１５４年）<br>（<span class="b">ウィリアム１世</span>）が創始。征服王朝のため、当初より王権強大。<br>ⅱ）（<span class="b">プランタジネット朝</span>）（１１５４～１３９９年）<br>①（<span class="b">ヘンリ２世</span>）（位１１５４～８９年）<br>フランスの諸侯アンジュー伯がイギリス王位を継承し、フランスの西半分を領有。<br>②（<span class="b">ジョン</span>）（位１１９９～１２１６年）<br>・仏王（<span class="b">フィリップ２世</span>）にフランス領の大半を奪われる。<br>・教皇（<span class="b">インノケンティウス３世</span>）により破門。<br>・財政難から重税を課すが、貴族らが猛反発。<br>→（<span class="b">大憲章</span>）（マグナ＝カルタ）を承認（<span class="b">１２１５</span>年）。<br>新たな課税には大貴族・聖職者の会議の承認が必要。また、不法な逮捕、投獄の禁止を規定し、立憲政治の基礎となった。<br>③（<span class="b">ヘンリ３世</span>）（位１２１６～７２年）<br>大憲章を無視したため、（<span class="b">シモン＝ド＝モンフォール</span>）ら貴族の反抗。<br>→身分制議会の成立（１２６５年）。<br>高位聖職者、大貴族、州と都市の代表が参加（イギリス議会の基礎）。<br>④（<span class="b">エドワード１世</span>）（位１２７２～１３０７年）<br>典型的な身分制議会である（<span class="b">模範議会</span>）を招集（１２９５年）。<br>⑤エドワード３世（１３２７～７７年）<br>二院制を確立（１４Ｃ半ば）。<br>→上院（高位聖職者と大貴族を代表）と下院（各州の騎士と市民の代表が構成）に分裂。（<span class="b">ジェントリ</span>）（郷紳）が下院の勢力に。<br><br>（２）フランス⋯（<span class="b">カペー朝</span>）（９８７～１３２８年）<br>※創始者は（<span class="b">ユーグ＝カペー</span>）。はじめはパリ周辺を領有するのみで王権は弱体であったが、徐々に中央集権化。<br>ⅰ）（<span class="b">フィリップ２世</span>）（位１１８０〜１２２３年）<br>・（<span class="b">ジョン</span>）を破り、国内の英領を獲得。<br>・教皇（<span class="b">インノケンティウス３世</span>）と対立したが、屈服。<br>・南フランスの異端（<span class="b">アルビジョワ派</span>）（カタリ派）を討伐。<br>ⅱ）（<span class="b">ルイ９世</span>）（１２２６～７０年）<br>・（<span class="b">アルビジョワ派</span>）（カタリ派）を根絶して王権強化。<br>・第６回、第７回十字軍を指揮するが、失敗し、病死。<br>※イスラーム挟撃のため、モンゴルに（<span class="b">ルブルック</span>）を派遣したことでも有名。<br>ⅲ）（<span class="b">フィリップ４世</span>）（位１２８５～１３１４年）<br>教皇（<span class="b">ボニファティウス８世</span>）と抗争（アナーニ事件）。<br>→聖職者、貴族、市民が参加する身分制議会である（<span class="b">三部会</span>）を招集（１３０２年）し、王権強化。<br><br>４．百年戦争とバラ戦争<br><br>（１）（<span class="b">百年戦争</span>）（１３３９～１４５３年）<br>ⅰ）原因<br>・（<span class="b">フランドル地方</span>）（毛織物）、ギエンヌ地方（ぶどう酒）の利権をめぐる対立。<br>・フランスに（<span class="b">ヴァロワ朝</span>）成立（１３２８年）。<br>→英王（<span class="b">エドワード３世</span>）が王位継承を主張。<br>ⅱ）経過<br>初期はイギリスが（<span class="b">エドワード黒太子</span>）の長弓隊の活躍により優勢。<br>→クレシーの戦い、ポワティエの戦いで勝利。一方のフランスは、ジャックリーの乱とペストの影響で崩壊寸前。<br>→（<span class="b">ジャンヌ＝ダルク</span>）の出現により、オルレアンの包囲を破り、フランスの大逆転勝利。<br>※イギリスは（<span class="b">カレー</span>）を除く大陸内の領土を喪失。<br>→（<span class="b">シャルル７世</span>）は大商人と結んで財政立て直し＆常備軍編成。<br>ⅲ）結果<br>フランスの諸侯・騎士の没落→王権強化（中央集権化）。<br><br>（２）（<span class="b">バラ戦争</span>）（１４５５～８５年）<br>ⅰ）概要<br>百年戦争敗北後のイギリスの諸侯・騎士の生存競争。<br>ⅱ）原因<br>（<span class="b">ランカスター家</span>）と（<span class="b">ヨーク家</span>）が王位継承で対立。<br>ⅲ）結果<br>大貴族が各々を支持して２派に分かれ内戦。貴族がお互いにつぶしあい、自滅。<br>→ランカスター派の（<span class="b">ヘンリ７世</span>）が即位。<br>→（<span class="b">テューダー朝</span>）の成立（１４８５年）。<br>※星室庁裁判所をおいて貴族勢力（王権に反抗する者）を抑圧。<br><br>５．ヨーロッパ諸国の動向<br><br>（１）イベリア半島<br>（<span class="b">レコンキスタ</span>）（国土回復運動）の進展により、キリスト教勢力が拡大。<br>→（<span class="b">カスティリャ</span>）、（<span class="b">アラゴン</span>）、ポルトガルの３国の勢力拡大。<br>ⅰ）（<span class="b">スペイン王国</span>）（イスパニア王国）の成立<br>カスティリャ王女（<span class="b">イサベル</span>）とアラゴン王子（<span class="b">フェルナンド</span>）が結婚。<br>→共同統治を行い、イスラーム教徒最後の拠点である（<span class="b">グラナダ</span>）を陥落させる（<span class="b">１４９２</span>年）。<br>→王権伸長＆積極的な海外進出へ（「太陽の沈まぬ国」）。<br>ⅱ）（<span class="b">ポルトガル王国</span>）⋯１２Ｃにカスティリャから独立。（<span class="b">ジョアン２世</span>）が貴族を抑えて王権強化。<br>→海外進出へ（インド航路の開拓）。<br><br>（２）ドイツ（神聖ローマ帝国）<br>皇帝が（<span class="b">イタリア政策</span>）を追求したため、諸侯の力が強く、皇帝権は弱体。<br>ⅰ）「<span class="b">大空位時代</span>」（１２５６～７３年）<br>シュタウフェン朝断絶後、事実上皇帝不在の時代へ（国内混乱）。<br>ⅱ）（<span class="b">カール４世</span>）（位１３４７～７８年）<br>・「<span class="b">金印勅書</span>」の発布（１３５６年）<br>皇帝選出権を聖俗の（<span class="b">七選帝侯</span>）に認める。帝権は安定する一方で、選帝侯の自立を容認する結果となり、帝権は弱体化。１４Ｃ以降、大諸侯の領地である（<span class="b">領邦</span>）単位で中央集権化が進む。<br>ⅲ）ハプスブルク朝<br>オーストリアの（<span class="b">ハプスブルク家</span>）が帝位世襲（１５Ｃ前半～）<br>→国内には３００ほどの領邦が分立し、統一困難。<br><br>※（<span class="b">東方植民</span>）（１２～１４Ｃ）⋯エルベ川以東の地ブランデンブルク辺境伯領、ドイツ騎士団領などの成立（後のプロイセン）。<br>→領主が農奴の身分的束縛を強化し、西欧向けに穀物生産（大農場経営）。<br><br>（３）スイス<br>オーストリアのハプスブルク家の支配にあったが、１５Ｃ末に１３州の自立が認められる。<br>→１６４８年のウェストファリア条約で国際的に承認。<br><br>（４）イタリア<br>・多数の国、諸侯、都市の分立→外国の干渉（ドイツなど）。<br>※両シチリア王国は「シチリアの晩鐘」を機に、ナポリ王国とシチリア王国に分裂。<br>・国内では、教皇党（<span class="b">ゲルフ</span>）と皇帝党（<span class="b">ギベリン</span>）が対立。<br><br>（５）北ヨーロッパ⋯（<span class="b">カルマル同盟</span>）（１３９７年）<br>北欧３国（デンマーク、ノルウェー、スウェーデン）が、デンマーク女王（<span class="b">マルグレーテ</span>）の下で同君連合を結成した同盟。また、ウラル語系のフィン人は１３世紀にスウェーデンによって征服、合併された。`;
        document.getElementById('b').innerHTML = b;
