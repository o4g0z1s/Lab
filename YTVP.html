<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <title>YTVP</title>
    <style>
        
        body {  
            font-family: "Oswald";  
            text-align: center;  
            margin-top: 30px;  
	    background-color: black;
	    overflow: hidden;
        }
        
        iframe {  
            width: 560px;  
            height: 315px;  
            border: none;  
        }  
        
    </style>  
</head>  
<body>  
    <p style="color: white; font-size: 90px; margin: none; padding: none;">YouTube Video Player</p>  
    <button onclick="getYouTubeURL()" style="font-family: 'Oswald'; color: white; background-color: red; border: none; margin-bottom: 50px; border-radius: 50px; padding: 15px; font-size: 30px;">&emsp;Enter The URL&emsp;</button>
    <br><br>
    <div id="videoContainer"></div>  

    <script>  
        function getYouTubeURL() {  
            const url = prompt("Enter the URL");  
            if (url) {  
                embedYouTubeVideo(url);  
            }  
        }  

        function embedYouTubeVideo(url) {  
            const videoId = extractVideoID(url);  
            if (videoId) {  
                const videoContainer = document.getElementById('videoContainer');  
                videoContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;  
            } else {  
                alert("Error");  
            }  
        }  

        function extractVideoID(url) {  
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;  
            const match = url.match(regex);  
            return match ? match[1] : null;  
        }  
    </script>  
</body>  
</html>
