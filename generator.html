<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Generator</title>
    <style>
        body {
          font-family: "Ubuntu";
          text-align: center;
        }

        p.title {font-size: 150px;}
        
        @media only screen and (max-width:500px) 
        {
        p.title {
          font-size: 70px;
          line-height: 90px;
        }	
        }

        select {
          appearance: none;
          width: 250px;
          text-align: center;
          padding: 20px;
          padding-right: 1em;
          border: none;
          border-radius: 50px;
          outline: 0;
          background: #ccc;
          background-image: none;
          box-shadow: none;
        }

    </style>
</head>  
<body>  
    <p class="title" style="font-weight: 700; text-decoration: underline; text-decoration-color: #000099; text-decoration-thickness: 20px; margin-top: 70px; margin-bottom: 70px;">Generator</p> 
    <select id="choice">  
        <option value="" disabled selected>Choose!</option>  
        <option value="1">タイプ1</option>  
        <option value="2">タイプ2</option>  
        <option value="3">タイプ3</option> 
        <option value="4">タイプ4</option> 
    </select>
    <br>
    <button id="generate" style="font-family:'Ubuntu'; margin: 40px; padding: 20px; padding-left: 50px; padding-right: 50px; font-size: 30px; color: white; max-width: 70%; max-height: 50%; border-radius: 50px; background: #000099; border: none; text-align: center;">Generate</button>
    <br>
    <textarea id="output" style="padding: 20px; padding-left: 50px; padding-right: 50px; font-size: 30px; width: 70%; height: 300px; border-radius: 50px; resize: none; background: #cccccc; border: none; text-align: center;" readonly></textarea>

    <script>
        const data = {  
    1: ["apple", "banana", "cherry", "date", "elephant", "tiger", "lion", "zebra"],  
    2: ["elephant", "tiger", "lion", "zebra"],  
    3: ["red", "blue", "green", "yellow"],
    4: ["a","b","c"]
};  

document.getElementById("generate").addEventListener("click", function() {  
    const choice = document.getElementById("choice").value;  
    const outputArea = document.getElementById("output");  

    if (choice) {  
        const selectedData = data[choice];  
        const shuffledData = shuffleArray(selectedData);  
        outputArea.value = shuffledData.join("");  
    } else {  
        outputArea.value = "Choose!!!";
    }  
});  

function shuffleArray(array) {  
    for (let i = array.length - 1; i > 0; i--) {  
        const j = Math.floor(Math.random() * (i + 1));  
        [array[i], array[j]] = [array[j], array[i]];
    }  
    return array;  
}
    </script>

    <br>
    <button style="font-family:'Ubuntu'; padding: 20px; padding-left: 50px; padding-right: 50px; font-size: 30px; color: white; max-width: 70%; max-height: 50%; border-radius: 50px; background: #000099; border: none; text-align: center; margin-top: 30px; margin-bottom: 70px;" onClick="cp()">&emsp;Copy&emsp;</button>
    <script>
        function cp(){
            var txt = document.getElementById("output");
            txt.select();
            document.execCommand("Copy");
        }
    </script>

</body>  
</html>
