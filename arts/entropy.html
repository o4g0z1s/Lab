<script>
        // èƒŒæ™¯è‰²ã‚’ç™½ã€é»’ã®ä¸­ã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ ã«é¸ã¶é–¢æ•°
        function getRandomBackgroundColor() {
            const colors = ['#ffe', '#000'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
 
        // ãƒ©ãƒ³ãƒ€ãƒ ãªè‰²ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•° (æ–‡å­—ã®è‰²ç”¨)
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
 
        // ãƒ©ãƒ³ãƒ€ãƒ ãªUnicodeæ–‡å­—ã‚’å–å¾—ã™ã‚‹é–¢æ•°
        function getRandomUnicodeChar() {
            const unicodeRange = [
                [0x0531, 0x2E42],
                [0xA000, 0xABF9],
            ];
            const range = unicodeRange[Math.floor(Math.random() * unicodeRange.length)];
            const codePoint = Math.floor(Math.random() * (range[1] - range[0] + 1)) + range[0];
            return String.fromCharCode(codePoint);
        }
 
        // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°ï¼ˆä¸­å¿ƒé‡è¦–ï¼‰
        function getRandomPosition() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const maxDistance = Math.min(centerX, centerY);
 
            // ä¸­å¿ƒã‹ã‚‰ã®è·é›¢ã‚’æ‹¡å¤§
            const radius = Math.random() * maxDistance * 0.7; // æœ€å¤§åŠå¾„ã‚’70%ã«ã™ã‚‹
            const angle = Math.random() * 2 * Math.PI; // 0ï½2Ï€ã®ç¯„å›²ã§è§’åº¦ã‚’å–å¾—
 
            const x = centerX + radius * Math.cos(angle);
            const y = centerY + radius * Math.sin(angle);
 
            // ç”»é¢ç«¯ã«æ–‡å­—ãŒã‹ã‹ã‚‰ãªã„ã‚ˆã†ã«èª¿æ•´
            const adjustedX = Math.max(0, Math.min(window.innerWidth, x)) - 45;
            const adjustedY = Math.max(0, Math.min(window.innerHeight, y)) - 70;
 
            return { x: adjustedX, y: adjustedY };
        }
 
        // ãƒ©ãƒ³ãƒ€ãƒ ãªæ–‡å­—ã‚’ç”»é¢ã«é…ç½®ã™ã‚‹é–¢æ•°
        function createRandomText() {
            const textElement = document.createElement('div');
            textElement.className = 'text';
            const textChar = getRandomUnicodeChar();
         
            // æ–‡å­—ã‚µã‚¤ã‚ºã®ãƒãƒªã‚¨ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å¢—ã‚„ã™ãŸã‚ã®ä¿®æ­£
            // 0.0ï½1.0ã®ç¯„å›²ã‚’2ä¹—ã—ã¦å°ã•ã„ã‚µã‚¤ã‚ºã®å‰²åˆã‚’å¢—åŠ 
            const sizeFactor = Math.pow(Math.random(), 2); // å°ã•ã„ã»ã©ç¢ºç‡ãŒä¸ŠãŒã‚‹
            const fontSize = sizeFactor * 170 + 10; // 10pxï½180px
 
            const angle = Math.random() * 360; // 0Â°ï½360Â°
            textElement.style.color = getRandomColor();
            textElement.style.fontSize = `${fontSize}px`;
            textElement.style.transform = `rotate(${angle}deg)`;
 
            // ä¸­å¿ƒé‡è¦–ã®ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ã‚’å–å¾—
            const { x, y } = getRandomPosition();
            textElement.style.left = `${x}px`;
            textElement.style.top = `${y}px`;
 
            textElement.textContent = textChar;
            document.body.appendChild(textElement);
        }
 
        // ä¸€å®šé–“éš”ã§ãƒ©ãƒ³ãƒ€ãƒ ãªæ–‡å­—ã‚’ç”Ÿæˆã™ã‚‹
        function generateRandomArt() {
            const numberOfTexts = 350; // ç”Ÿæˆã™ã‚‹æ–‡å­—ã®æ•°
            for (let i = 0; i < numberOfTexts; i++) {
                createRandomText();
            }
        }
 
        // ãƒ©ãƒ³ãƒ€ãƒ ãªèƒŒæ™¯è‰²ã‚’è¨­å®š
        document.body.style.backgroundColor = getRandomBackgroundColor();
 
        // ãƒ©ãƒ³ãƒ€ãƒ ã‚¢ãƒ¼ãƒˆã‚’ç”Ÿæˆ
        generateRandomArt();
</script>
