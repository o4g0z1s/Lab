    function getRandomBackgroundColor() {
        const colors = ['#ffe', '#000'];
        return colors[Math.floor(Math.random() * colors.length)];
    }
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

        const unicodeRange = [ [0x0531, 0x2E42], [0x0531, 0x2E42], [0xA000, 0xABF9], ];
        let codePoint, isExcluded;
        do {

    // --- 3Dã‚¢ãƒ¼ãƒˆç”Ÿæˆé–¢æ•° ---
    function getRandom3DPosition(radius) {
        const theta = Math.random() * 2 * Math.PI;
        const phi = Math.acos((Math.random() * 2) - 1);
        const r = radius * Math.cbrt(Math.random());
        const x = r * Math.sin(phi) * Math.cos(theta);
        const y = r * Math.sin(phi) * Math.sin(theta);
        const z = r * Math.cos(phi);
        return { x, y, z };
    }

    function createRandomText() {
        const textElement = document.createElement('div');
        textElement.className = 'text';
        textElement.textContent = getRandomUnicodeChar();
        
        const { x, y, z } = getRandom3DPosition(sphereRadius);
        
        const maxFontSize = isSmallScreen ? 120 : 180;
        const randomFactor = (Math.random() + Math.random()) / 2;
        const baseFontSize = randomFactor * maxFontSize + 8;
        
        textElement.style.fontSize = `${baseFontSize}px`;
        textElement.style.color = getRandomColor();
        
        const randomRotateX = Math.random() * 360;
        const randomRotateY = Math.random() * 360;
        const randomRotateZ = Math.random() * 360;
        textElement.style.transform = `translate(-50%, -50%) translate3d(${x}px, ${y}px, ${z}px) rotateX(${randomRotateX}deg) rotateY(${randomRotateY}deg) rotateZ(${randomRotateZ}deg)`;
        
        container.appendChild(textElement);
    }

    function generateRandomArt() {
        const numberOfTexts = isSmallScreen ? 250 : 300;
        for (let i = 0; i < numberOfTexts; i++) {
            createRandomText();
        }
    }

    // --- ãƒã‚¦ã‚¹ãƒ»ã‚¿ãƒƒãƒã«ã‚ˆã‚‹è¦–ç‚¹å›è»¢ã®å®Ÿè£… ---
    let rotationX = 0;
    let rotationY = 0;
    let isDragging = false;
    let lastX = 0;
    let lastY = 0;

    function updateRotation() {
        const transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        container.style.transform = transform;
    }

    function handleDragStart(e) {
        isDragging = true;
        container.style.transition = 'none';
        const touch = e.type === 'touchstart';
        lastX = touch ? e.touches[0].clientX : e.clientX;
        lastY = touch ? e.touches[0].clientY : e.clientY;
    }

    function handleDragMove(e) {
        if (!isDragging) return;
        if (e.type === 'touchmove') e.preventDefault();
        
        const touch = e.type === 'touchmove';
        const clientX = touch ? e.touches[0].clientX : e.clientX;
        const clientY = touch ? e.touches[0].clientY : e.clientY;

        const dx = clientX - lastX;
        const dy = clientY - lastY;

        rotationY += dx * 0.2;
        rotationX -= dy * 0.2;
        rotationX = Math.max(-90, Math.min(90, rotationX));

        updateRotation();

        lastX = clientX;
        lastY = clientY;
    }

    function handleDragEnd() {
        isDragging = false;
        container.style.transition = 'transform 0.1s ease-out';
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®ç™»éŒ²
    document.addEventListener('mousedown', handleDragStart);
    document.addEventListener('touchstart', handleDragStart);
    document.addEventListener('mousemove', handleDragMove);
    document.addEventListener('touchmove', handleDragMove, { passive: false });
    document.addEventListener('mouseup', handleDragEnd);
    document.addEventListener('mouseleave', handleDragEnd);
    document.addEventListener('touchend', handleDragEnd);

    // --- åˆæœŸåŒ–å‡¦ç† ---
    document.body.style.backgroundColor = getRandomBackgroundColor();
    generateRandomArt();
    updateRotation();

</script>
